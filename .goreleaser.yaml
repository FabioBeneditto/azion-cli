project_name: azioncli

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/azioncli
    ldflags:
      - -X github.com/aziontech/azion-cli/pkg/cmd/version.BinVersion={{ .Env.BIN_VERSION }}
      - -X github.com/aziontech/azion-cli/pkg/constants.AuthURL={{ .Env.AUTH_URL }}
      - -X github.com/aziontech/azion-cli/pkg/constants.ApiURL={{ .Env.API_URL }}
    goos:
      - linux
      - darwin

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64
  - files:
      - README.md
      - LICENSE.md
      - completions/*

before:
  hooks:
    - ./scripts/completions.sh

brews:
  - name: azioncli
    homepage: https://github.com/aziontech/azion-cli
    description: The developer friendly way to interact with Azion
    license: "MIT"
    dependencies:
      - name: jq
    tap:
      owner: aziontech
      name: homebrew-tap
    install: |
      bin.install "azioncli"
      bash_completion.install "completions/azioncli.bash" => "azioncli"
      zsh_completion.install "completions/azioncli.zsh" => "_azioncli"
      fish_completion.install "completions/azioncli.fish"      

nfpms:
  - id: packages
    license: MIT
    package_name: azioncli
    maintainer: aziontech
    homepage: https://github.com/aziontech/azion-cli
    bindir: /usr/local/bin
    formats:
      - apk
      - deb
      - rpm
  - contents:
    - src: ./completions/azioncli.bash
      dst: /usr/share/bash-completion/completions/azioncli
      file_info:
        mode: 0644
    - src: ./completions/azioncli.fish
      dst: /usr/share/fish/vendor_completions.d/azioncli.fish
      file_info:
        mode: 0644
    - src: ./completions/azioncli.zsh
      dst: /usr/share/zsh/vendor-completions/_azioncli
      file_info:
        mode: 0644

checksum:
  name_template: "{{ .ProjectName }}_v{{ .Env.BIN_VERSION }}_checksum"
snapshot:
  name_template: "{{ incpatch .Env.BIN_VERSION }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

aurs:
  - package: |
      # bin
      install -Dm755 "./azioncli" "${pkgdir}/usr/bin/azioncli"
      # license
      install -Dm644 "./LICENSE.md" "${pkgdir}/usr/share/licenses/azioncli/LICENSE"
      # completions
      mkdir -p "${pkgdir}/usr/share/bash-completion/completions/"
      mkdir -p "${pkgdir}/usr/share/zsh/site-functions/"
      mkdir -p "${pkgdir}/usr/share/fish/vendor_completions.d/"
      install -Dm644 "./completions/azioncli.bash" "${pkgdir}/usr/share/bash-completion/completions/azioncli"
      install -Dm644 "./completions/azioncli.zsh" "${pkgdir}/usr/share/zsh/site-functions/_azioncli"
      install -Dm644 "./completions/azioncli.fish" "${pkgdir}/usr/share/fish/vendor_completions.d/azioncli.fish"
